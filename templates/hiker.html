<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Hiker Profile - {{ hiker.person }}</title>
    <style>
        .thumbnail {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .header-bg {
            background: #eeeeee;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }
        .hiker-details {
            margin-bottom: 2rem;
        }
        .footer {
            padding: 1rem 0;
            background: #303030;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-bg text-center">
        <h1 class="display-4">Missing Hiker: {{ hiker.person }}</h1>
    </header>

    <!-- Main content section -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Hiker thumbnail image -->
                <img src="{{ hiker.thumbnail }}" alt="Missing Hiker" class="thumbnail rounded mx-auto d-block">

                <!-- Hiker details -->
                <div class="hiker-details bg-light p-3 rounded">
                    <h2 class="h3 mb-3">Hiker Information</h2>
                    <p><strong>Name:</strong> {{ hiker.person }}</p>
                    <p><strong>Last known location:</strong> {{ hiker.location }}</p>
                    <p><strong>Date reported missing:</strong> {{ hiker.date }}</p>
                    <a href="{{ hiker.link }}" class="btn btn-primary" target="_blank">Read News Article</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        &copy; 2023 Missing Hikers Tracker
    </footer>
</body>
</html>
